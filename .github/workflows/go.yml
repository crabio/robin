name: Go

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Protoc action
      uses: PxyUp/protoc-actions@v2.0.9
      with:
        path: I=./proto --go_out=./internal ./proto/*
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
