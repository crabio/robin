syntax = "proto3";

package resources;
option go_package = "/resources";

import "generic.proto";
import "error.proto";
import "auth_user.proto";

message Msg {
  UUID uuid = 1;
  Timestamp ts = 2;

  oneof payload {
    Error error = 3;
    AuthUserRequest auth_user_request = 4;
    AuthUserResponse auth_user_response = 5;
  }
}