syntax = "proto3";

package resources;
option go_package = "/resources";

import "auth_provider.proto";
import "error.proto";

message AuthRequest {
  // External system for authentication
  AuthProviderEnum provider = 1;
  // Authentication code from redirect URL
  string auth_code = 2;
}

message AuthResponse {
  bool success = 1;
  // Error message if auth was non success
  Error error = 2;
}